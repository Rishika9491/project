<!DOCTYPE html>
<html>
<head>
	<title>login and signup</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
</head>
<body>
  <div class="cont">
    <div class="form sign-in">
      <h2>Sign In</h2>
      <label>
        <span>Email Address</span>
        <input type="email" name="email">
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="password">
      </label>
      <button class="submit" type="button">Sign In</button>
      <p class="forgot-pass">Forgot Password ?</p>
       <p class="about">About us!</p>
       


      <div class="social-media">
        <ul>
        	<!--<a href="https://google.com" class="fa fa-google"></a>
        	<a href="https://google.com" class="fa fa-facebook"></a>
        	<a href="https://google.com" class="fa fa-twitter"></a>
        	<a href="https://google.com" class="fa fa-linkedin"></a> -->
          <li><img href="https://google.com" src="google.png"></li>
          <li><img href="https://google.com" src="twitter.png"></li>
          <li><img href="https://google.com" src="linkedin.png"></li>
          <li><img href="https://google.com" src="facebook.png"></li> 
        </ul>
      </div> 
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>New here?</h2><br>
          <p>Sign up and know your standards in your favourite feild..!</p>
        </div>
        <div class="img-text m-in">
          <h2>One of us?</h2><br>
          <p>If you already has an account, just sign in...</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Sign Up</h2>
        <label>
          <span>Name</span>
          <input type="text">
        </label>
        <label>
          <span>Email</span>
          <input type="email">
        </label>
        <label>
          <span>Password</span>
          <input type="password">
        </label>
        <label>
          <span>Confirm Password</span>
          <input type="password">
        </label>
        <label>
        	<span>Education</span>
        	<input type="text">
        </label>
        <button type="button" class="submit">Sign Up Now</button>
      </div>
    </div>
  </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
